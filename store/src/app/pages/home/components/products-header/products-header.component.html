<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu" class="font-bold">
        Sort by <mat-icon *ngIf="sort !== ''">{{ sort }}</mat-icon>
        <mat-icon class="text-stone-400">expand_more</mat-icon>
      </button>

      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdate('desc')" mat-menu-item>
          <mat-icon>arrow_upward</mat-icon>ASC
        </button>
        <button (click)="onSortUpdate('asc')" mat-menu-item>
          <mat-icon>arrow_downward</mat-icon>DESC
        </button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button mat-button [mat-menu-trigger-for]="menu">
          Show {{ itemsShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
          <button (click)="onItemsUpdated(24)" mat-menu-item>24</button>
          <button (click)="onItemsUpdated(36)" mat-menu-item>36</button>
        </mat-menu>
      </div>
      <button (click)="onColumnsUpdated(1)"><mat-icon>view_list</mat-icon></button>
      <button (click)="onColumnsUpdated(2)"><mat-icon>view_module</mat-icon></button>
      <button (click)="onColumnsUpdated(3)"><mat-icon>view_comfy</mat-icon></button>
    </div>
  </div>
</mat-card>
